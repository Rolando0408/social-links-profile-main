<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" class="profile-image">
    <h1 class="profile_name">Jessica Randall</h1>
    <p class="direction">London, United Kingdom</p>
    <p class="about_me">"Front-end developer and avid reader."</p> 
    <button class="btn">GitHub</button>
    <button class="btn">Frontend Mentor</button>
    <button class="btn">LinkedIn</button>
    <button class="btn">Twitter</button>
    <button class="btn">Instagram</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rolando0408" target="_blank">Rolando Rivas</a>.
  </div>
</body>
</html>
